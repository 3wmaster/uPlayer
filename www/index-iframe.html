
<!DOCTYPE html>
<html class="no-js ">
<head>
    <meta charset="utf-8">
    <script>
        (function(){
            var html = document.documentElement,
                    cls = html.className;

            //
            cls = cls.replace(/\s*no-js/, '');
            html.className = cls;
        })();
    </script>

    <title>Плеер</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

</head>

<body>

<iframe style="width:500px;height:300px;" src="iframe.html"></iframe>
<div id="test"></div>
<script>
    (function(root, doc){
        var testEl = doc.getElementById('test');

        window.addEventListener('message', function(e){
            var data = JSON.parse(e.data);
            var eName = data.event
            var text = '';

            if(data.uPLayer && eName){
                if(eName==='ended') text = 'Видео закончилось';
                else if(eName==='fullscreenOn') text = 'Полноэкранный режим включен';
                else if(eName==='fullscreenOff') text = 'Полноэкранный режим выключен';

                if(text) testEl.innerHTML = testEl.innerHTML + text + '<br />';
            }
        });
    })(window, document);
</script>

</body>
</html>
